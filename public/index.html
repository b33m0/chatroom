<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="app.js"></script>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #chatroom {position: relative; width: 1600px; height: 800px}

      #roomTitle { border-width:2px; border-style:solid; border-color:black; position: absolute; left: 700px; width: 800px; height: 50px;}

      #messageDisplay { border-width:2px; border-style:solid; border-color:black; position: absolute; top: 50px; left: 700px; width: 800px; height: 550px;}     
      #messageDisplay > li { padding: 0.5rem 1rem; }
      #messageDisplay > li:nth-child(odd) { background: rgb(122, 199, 235); }
      #messageDisplay > li:nth-child(even) { background: rgb(199, 240, 138); }

      #left1stsidebar {position: absolute; left: 300px; width: 400px; height: 50px; 
                    border-width:2px;
                    border-style:solid;
                    border-color:black;}

      #left2ndsidebar {position: absolute; left: 300px; top: 50px; width: 400px; height: 350px; 
                    border-width:2px;
                    border-style:solid;
                    border-color:black;}
      #left3rdsidebar {position: absolute; left: 300px; top: 400px; width: 400px; height: 300px; 
                    border-width:2px;
                    border-style:solid;
                    border-color:black;
                    }
      #left4thsidebar {position: absolute; left: 300px; top: 700px; width: 400px; height: 100px; 
                    border-width:2px;
                    border-style:solid;
                    border-color:black;
                    }
      #chat {position: absolute; top: 600px; left: 700px; width: 800px; height: 200px; 
            border-width:2px;
            border-style:solid;
            border-color:black;
            }
      #input{width: 600px; height: 100px;}
    </style>
  </head>
  <body>
    <div id="chatroom">
      <div id="roomTitle">Room: </div>

      <div id="messageDisplay"></div>

      <div id="chat">
        <form id="chatform" action="">
          <input id="messageInput" autocomplete="off" placeholder="Enter message" />
          <button id="sendMessageBtn">Send</button>
        </form>
        <form method="post" action="/" enctype="multipart/form-data">
          <input type="file" name="file" />
          <input type="submit" value="Upload" />
        </form>

      </div>

      <div id="sidebar">
        <div id="left1stsidebar">
          <span id="myTitle"></span>
        </div>

        <div id="left2ndsidebar">
          <div id="userNum"></div>
          <div>-----------------------------------</div>
          <span id="userBarTitle">Users</span>
          <div id="createdUser"></div>
        </div>

        <div id="left3rdsidebar">
          <div id="roomNum"></div>
          <div>-----------------------------------</div>
          <span id="roomBarTitle">Rooms</span>
          <div id="createdRoom"></div>
        </div>

        <div id="left4thsidebar">
          <input id="newRoomNameInput" autocomplete="off" placeholder="Input room name"/>
          <input id="newRoomPassInput" autocomplete="off" placeholder="Input room password"/>
          <button id="newRoomBtn">Create</button> 
        </div>

      </div>

    </div>

  </body>
</html>
